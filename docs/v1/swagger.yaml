definitions:
  models.CreateCandidateRequest:
    properties:
      description:
        type: string
      name:
        example: karen (Max 30 Chars)
        maxLength: 30
        type: string
    type: object
  models.CreateCandidateResponse:
    properties:
      status:
        $ref: '#/definitions/models.ResponseStatus'
    type: object
  models.LoginResponse:
    properties:
      data:
        $ref: '#/definitions/models.LoginResponseData'
      status:
        $ref: '#/definitions/models.ResponseStatus'
    type: object
  models.LoginResponseData:
    properties:
      access_token:
        type: string
    type: object
  models.RegisterUserRequest:
    properties:
      password:
        type: string
      username:
        example: john (Max 50 Chars)
        maxLength: 50
        type: string
    required:
    - password
    - username
    type: object
  models.RegisterUserResponse:
    properties:
      status:
        $ref: '#/definitions/models.ResponseStatus'
    type: object
  models.ResponseStatus:
    properties:
      app_code:
        type: string
      app_message:
        type: string
    type: object
  models.UpdateCandidateRequest:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        example: karen (Max 30 Chars)
        maxLength: 30
        type: string
    required:
    - id
    type: object
info:
  contact: {}
paths:
  /:
    get:
      consumes:
      - '*/*'
      description: Just HealthCheck
      produces:
      - application/json
      responses:
        "200":
          description: response
          schema:
            additionalProperties: true
            type: object
      summary: HealthCheck
      tags:
      - Generals
  /api/v1/candidate:
    post:
      consumes:
      - application/json
      description: You can use this API to create candidates in the system.
      parameters:
      - description: Bearer ${token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Request body
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/models.CreateCandidateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateCandidateResponse'
      summary: CreateCandidate
      tags:
      - Private
    put:
      consumes:
      - application/json
      description: You can use this API to update/edit candidate in the system.
      parameters:
      - description: Bearer ${token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Request body
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateCandidateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateCandidateResponse'
      summary: UpdateCandidate
      tags:
      - Private
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Users need to use this API to log in and grant access token.
      parameters:
      - description: Request body
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
      summary: Login
      tags:
      - Public
  /api/v1/register:
    post:
      consumes:
      - application/json
      description: You can use this API to create users in the system.
      parameters:
      - description: Request body
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RegisterUserResponse'
      summary: RegisterUser
      tags:
      - Public
